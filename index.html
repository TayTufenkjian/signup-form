<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="image-content">
            <figure>
                <img src="images/cat.jpg" alt="cat reaching up with one paw">
                <caption>Photo by <a href="https://unsplash.com/@alvannee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alvan Nee</a> on <a href="https://unsplash.com/@taytuflikesph0t0s/likes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></caption>
            </figure>
        </div>
        <div class="text-content">
            <section>
                <p>
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
            </section>
            <section>
                <h2>Let's do this!</h2>
                <form action="/">
                    <div class="formWidget">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="formWidget">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="formWidget">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formWidget">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="formWidget">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="formWidget">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </form>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="/">Log in.</a></p>
            </section>
        </div>
    </main>
</body>
</html>
