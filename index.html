<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="imageContent">
            <img id="heroImage" src="images/gears-on-green.jpg" alt="watch-gears-on-a-leaf">
            <div id="heroImage-caption">Photo by <a href="https://unsplash.com/@alichoubin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ali Choubin</a> on <a href="https://unsplash.com/@taytuflikesph0t0s/likes?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>  
            <div class="imageContent-overlay">
                <img src="images/odin-lined.png" alt="Odin Project logo outline">
                <h1>Time Keepers</h1>
            </div>
        </div>
        <div class="text-content">
            <section>
                <p>What if you had a second chance?</p>
                <p>Soon, you will.</p>
                <p>We're working on time travel. (Yes, really.)</p>
            </section>
            <section class="formContainer">
                <h2>Sign up for the waitlist</h2>
                <form action="/" id="waitlistForm">
                    <div class="formWidget">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="formWidget">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="formWidget">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formWidget">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="formWidget">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="error">
                        <span id="passwordHook"></span>
                    </div>
                    <div class="formWidget">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="error">
                    </div>
                </form>
            </section>
            <section>
                <button type="submit" form="waitlistForm">Create Account</button>
                <p>Already have an account? <a href="/">Log in.</a></p>
            </section>
        </div>
    </main>
</body>
</html>
